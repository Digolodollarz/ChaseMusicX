ext {
    //Android
    applicationId = 'com.chase.kudzie.chasemusic'
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28
    kotlinVersion = '1.3.20'
    versionCode = 1
    versionName = "1.0"
    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

    //Library Versions
    androidXVersion = '1.0.0-beta01'
    ktxVersion = '1.1.0-alpha04'
    constraintLayoutVersion = '1.1.3'
    coroutinesVersion = '1.1.1'
    daggerVersion = '2.21'
    javaxInjectVersion = '1'
    javaxAnnotationVersion = '1.0'
    materialDesignVersion = '1.0.0'
    rxJavaVersion = '2.2.9'

    //Testing Version
    jUnitVersion = '4.12'
    androidTestRunnerVersion = '1.1.0-alpha4'
    espressoVersion = '3.1.0-alpha4'
    assertJVersion = '3.8.0'
    mockitoKotlinVersion = '2.0.0-RC1'

    domainDependencies = [
            kotlinCoroutines : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutinesVersion}",
            androidCoroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion",
            javaxAnnotation  : "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            javaxInject      : "javax.inject:javax.inject:${javaxInjectVersion}",
            rxJava           : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
    ]

    domainTestDependencies = [
            junit  : "junit:junit:${jUnitVersion}",
            mockito: "com.nhaarman.mockitokotlin2:mockito-kotlin:${mockitoKotlinVersion}",
            assertj: "org.assertj:assertj-core:${assertJVersion}"
    ]


    appDependencies = [
            androidKtx       : "androidx.core:core-ktx:${ktxVersion}",
            constraintLayout : "androidx.constraintlayout:constraintlayout:${constraintLayoutVersion}",
            appCompat        : "androidx.appcompat:appcompat:${androidXVersion}",
            supportDesign    : "com.google.android.material:material:${materialDesignVersion}",
            kotlinCoroutines : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutinesVersion}",
            androidCoroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    ]

    appTestDependencies = [
            junit            : "junit:junit:${jUnitVersion}",
            androidTestRunner: "androidx.test:runner:${androidTestRunnerVersion}",
            espresso         : "androidx.test.espresso:espresso-core:${espressoVersion}"
    ]

}